{% extends 'base.html' %}

{% block content %}
<div class = "row mt-5">
    <div class = "col-12 text-center">
        <h1>상품 등록</h1>
    </div>
</div>

<div class = "row mt-5">
    <div class = "col-12">
        <form method = "POST" action = "{% url 'shop:product_register' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class = "form-group">
                <label for = "{{field.id_for_label}}">{{field.label}}</label>
                {% ifequal field.name 'description' %}
                <textarea class = "form-control" name = "{{field.name}}" id = "{{field.id_for_label}}"></textarea>
                {% else %}
                <input type = "{{field.field.widget.input_type }}" class = "form-control" name = "{{field.name}}"
                id = "{{field.id_for_label}}" placeholder="{{field.label}}" name = "{{field.name}}">
                {% endifequal %}
            </div>
            {% if field.errors %}
            <span style = "color:red">{{field.errors}}</span>
            {% endif %}
            {% endfor %}

            <button type = "submit" class = "btn btn-success">상품등록</button>
        </form>
    </div>
</div>
{% endblock %}
